name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy-prod:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (prod)
        run: npm run build
        env:
          VITE_BASE_PATH: "/outeasthomes/"
          VITE_BASENAME: "/outeasthomes"
          VITE_ROBOTS: "index,follow"

      - name: Deploy to gh-pages (prod)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true

  deploy-dev:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (dev preview)
        run: npm run build
        env:
          VITE_BASE_PATH: "/outeasthomes/dev/"
          VITE_BASENAME: "/outeasthomes/dev"
          VITE_ROBOTS: "noindex,nofollow"

      - name: Deploy to gh-pages (dev preview)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          target-folder: dev
          clean: false
